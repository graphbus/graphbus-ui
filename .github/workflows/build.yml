name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: mac-arm64
            args: "--mac dmg zip --arm64"
          - os: macos-13
            platform: mac-x64
            args: "--mac dmg zip --x64"
          - os: ubuntu-latest
            platform: linux
            args: "--linux AppImage tar.gz"
          - os: windows-latest
            platform: win
            args: "--win nsis zip"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-0 libnotify4 libnss3 libxss1 libxtst6 xdg-utils libatspi2.0-0 libsecret-1-0

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npx electron-builder ${{ matrix.args }} --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: graphbus-ui-${{ matrix.platform }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.tar.gz
            dist/*.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            graphbus-ui-mac-arm64/*
            graphbus-ui-mac-x64/*
            graphbus-ui-linux/*
            graphbus-ui-win/*
          generate_release_notes: true
